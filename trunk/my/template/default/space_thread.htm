<div class="tabs_header">
	<a href="cp.php?ac=thread&tagid=$tagid" class="t_button">发起新话题</a>
	<ul class="tabs">
		<li$actives[we]><a href="space.php?uid=$space[uid]&do=thread">最新话题</a></li>
		<li$actives[me]><a href="space.php?uid=$space[uid]&do=thread&view=me">我的话题</a></li>
		<li><a href="space.php?do=mtag">我的群组</a></li>
	</ul>
</div>
<!--{/if}-->

<!--{if $list}-->
<div class="thread_list">
	<table cellspacing="0" cellpadding="0" class="infotable">
		<thead>
			<tr>
				<td class="subject">主题</td>
				<!--{if !$mtag}--><td class="mtag">群组</td><!--{/if}-->
				<td class="author">作者<em>回复/查看数</em></td>
				<td class="lastpost">最后回复<em>回复时间</em></td>
			</tr>
		</thead>
		<!--{loop $list $value}-->
		<tr>
			<td class="subject"><a href="mtag.php?tagid=$value[tagid]&do=thread&id=$value[tid]">$value[subject]</a></td>
			<!--{if !$mtag}--><td class="mtag"><a href="mtag.php?tagid=$value[tagid]">$value[tagname]</a></td><!--{/if}-->
			<td class="author"><a href="space.php?uid=$value[uid]">$value[username]</a><em>$value[replynum]/$value[viewnum]</em></td>
			<td class="lastpost"><a href="space.php?uid=$value[lastauthorid]">$value[lastauthor]</a><em><!--{date('m-d H:i',$value[lastpost],1)}--></em></td>
		</tr>
		<!--{/loop}-->
	</table>
</div>

<div class="page">$multi[html]</div>
