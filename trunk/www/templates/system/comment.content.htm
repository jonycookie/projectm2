<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title><!--{$content.title}-->评论-<!--{$site.title}-->-<!--{$site.seotitle}--></title>
<meta name="keywords" content="<!--{$site.keywords}-->">
<meta name="description" content="<!--{$site.description|html2txt}-->">
<meta name="copyright" content="<!--{$site.title}-->" />
<link href="<!--{$site.dir}-->/favicon.ico" rel="shortcut icon" type="image/x-icon" />
<link href="<!--{$site.dir}-->/skin/global.css" rel="stylesheet" type="text/css" />
<link href="<!--{$site.dir}-->/skin/comment.css" rel="stylesheet" type="text/css" />
<!--{iCMS:javascript}-->
</head>
<body>
<!--{include file="./header.htm"}-->
<div id="container">
  <div id="main">
    <div class="position">当前位置: <a href="<!--{$site.index}-->">首页</a> → <!--{$sort.nav}--> → <!--{$content.link}--> 评论 共<span class="total"><!--{$total}--></span>条 </div>
    <div class="title"><!--{$content.link}--> </div>
    <blockquote><!--{$content.description}--></blockquote>
    <h3>最新评论</h3>
    <!--{iCMS:comment row=5 len=200 order='new' loop='l' page='1' mid=$content.mid}-->
	<table width="100%" border="0" cellspacing="0" cellpadding="0"  style="background:#FAFAFA;height:28px;line-height:28px;border: #CCCCCC 1px dashed;">
	  <tr>
	    <td><span id="lou_<!--{$comment.id}-->" style='color:#990000'><!--{$comment.lou}-->楼</span> <strong><span id="comment_username_<!--{$comment.id}-->"><!--{$comment.username}--></span></strong> 于<span id="comment_time_<!--{$comment.id}-->"><!--{$comment.addtime|date:"Y-m-d"}--></span>评论道： </td>
	    <td align="right"><a href='javascript:digg("up",<!--{$comment.aid}-->,<!--{$comment.id}-->)'><img src='<!--{$site.tplpath}-->/images/good.gif' border='0'>鲜花(<span id='up_<!--{$comment.id}-->'><!--{$comment.up}--></span>)</a> <a href='javascript:digg("against",<!--{$comment.aid}-->,<!--{$comment.id}-->)'><img src='<!--{$site.tplpath}-->/images/bad.gif' border='0'>鸡蛋(<span id='against_<!--{$comment.id}-->'><!--{$comment.against}--></span>)</a> <a href='javascript:quote(<!--{$comment.id}-->)'>引用</a> <a href='javascript:reply(<!--{$comment.id}-->)'>回复</a></td>
	  </tr>
	</table>
	<div style="margin:16px;font-size:14px"><span id="comment_contents_<!--{$comment.id}-->"><!--{$comment.contents}--></span><!--{if $comment.reply}-->
	  <blockquote style='background-color:#EDF9FF;border:#66CCFF solid 1px; padding:2px;'><!--{$comment.reply}--></blockquote><!--{/if}-->
	</div>
    <!--{iCMSelse}--> 暂无评论 <!--{/iCMS}-->
    <div class="page"><!--{$pagenav}--></div>
    <!--{iCMS:comment editor='yes' width='500px' height='120px'}--> </div>
</div>
<!--{include file="./footer.htm"}-->
</body>
</html>
