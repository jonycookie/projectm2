<html>
<head>
<title>Flash Properties</title>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<meta content="noindex, nofollow" name="robots">
<script src="common/fck_dialog_common.js" type="text/javascript"></script>
<script src="fck_flash/fck_flash.js" type="text/javascript"></script>
<script src="../../javascript/jquery.js" type="text/javascript"></script>
<script src="../../javascript/admin.fun.js" type="text/javascript"></script>
<script type="text/javascript">document.write( FCKTools.GetStyleHtml( GetCommonDialogCss() ) ) ;</script>
</head>
<body scroll="no" style="OVERFLOW: hidden">
<table cellspacing="1" cellpadding="1" width="100%" border="0">
  <tr>
    <td><table cellspacing="0" cellpadding="0" width="100%" border="0">
        <tr>
          <td width="100%"><span fcklang="DlgImgURL">URL</span> </td>
        </tr>
        <tr>
          <td valign="top"><script type="text/javascript">if(FCK.ToolbarSet.Name=="Default"){ document.write("<input id=\"txtUrl\" style=\"width:75%\" type=\"text\" />&nbsp;<input id=\"btnBrowse\" onclick=\"showDialog('../../admincp.php?do=dialog&operation=file&hit=file&type=swf&from=editor','txtUrl');\" type=\"button\" value=\"Browse Server\" fckLang=\"DlgBtnBrowseServer\">") ;}else{document.write("<input id=\"txtUrl\" style=\"width:100%\" type=\"text\" />");}</script></td>
        </tr>
      </table></td>
  </tr>
  <tr>
    <td><table cellspacing="0" cellpadding="0" border="0">
        <tr>
          <td nowrap><span fcklang="DlgImgWidth">Width</span><br />
            <input id="txtWidth" onKeyPress="return IsDigit(event);" type="text" size="3"> </td>
          <td>&nbsp;</td>
          <td><span fcklang="DlgImgHeight">Height</span><br />
            <input id="txtHeight" onKeyPress="return IsDigit(event);" type="text" size="3"> </td>
        </tr>
      </table></td>
  </tr>
  <tr>
    <td><table cellspacing="0" cellpadding="0" border="0">
        <tr>
          <td nowrap><span fcklang="DlgFlashScale">Scale</span><br />
            <select id="cmbScale">
              <option value="" selected></option>
              <option value="showall" fcklang="DlgFlashScaleAll">Show all</option>
              <option value="noborder" fcklang="DlgFlashScaleNoBorder">No Border</option>
              <option value="exactfit" fcklang="DlgFlashScaleFit">Exact Fit</option>
            </select></td>
          <td>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</td>
          <td><input id="chkAutoPlay" type="checkbox" checked /></td>
          <td><label for="chkAutoPlay" nowrap fcklang="DlgFlashChkPlay">Auto Play</label>
            &nbsp;</td>
          <td><input id="chkLoop" type="checkbox" checked /></td>
          <td><label for="chkLoop" nowrap fcklang="DlgFlashChkLoop">Loop</label>
            &nbsp;</td>
          <td><input id="chkMenu" type="checkbox" checked /></td>
          <td><label for="chkMenu" nowrap fcklang="DlgFlashChkMenu">Enable Flash Menu</label></td>
        </tr>
      </table></td>
  </tr>
  <tr>
    <td valign="top"><table cellspacing="0" cellpadding="0" width="100%" border="0">
        <tr>
          <td valign="top" width="100%"><table cellspacing="0" cellpadding="0" width="100%">
              <tr>
                <td><span fcklang="DlgImgPreview">Preview</span></td>
              </tr>
              <tr>
                <td id="ePreviewCell" valign="top" class="FlashPreviewArea"><iframe src="fck_flash/fck_flash_preview.html" frameborder="0" marginheight="0" marginwidth="0"></iframe></td>
              </tr>
            </table></td>
        </tr>
      </table></td>
  </tr>
</table>
</body>
</html>
